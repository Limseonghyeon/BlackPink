    <title>BLACKPINK</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        .nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: rgb(247, 131, 193);
            font-size: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-align: center;
        }

        .nav li {
            margin: 0px 70px;
            padding: 0;
            display: inline-block;
        }

        li:hover>a {
            color: white;
        }

        .main {
            background-color: black;
        }
        #yg {
            width:75px; 
            position: absolute; top: 1040px; left: 210px;
        }

        p {
            position: absolute;
            top: 1040px;
            padding-left: 300px;
            margin-bottom: 30px;
            color: gray;
            font-size: 12px;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .sns {
            padding: 0;
            position: fixed;
            bottom: 0;
            right: 20px;
        }

        .sns li {
            display: inline-block;
            margin: 0 5px;
        }

        .sns li img {
            border-radius: 50%;
            width: 40px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .slide {
            height: 120vh;
            overflow: hidden;
        }

        .slide ul {
            width: calc(100% * 4);
            display: flex;
            animation: slide 8s infinite;
        }

        /* slide를 8초동안 진행하며 무한반복 함 */
        .slide li {
            width: calc(100% / 4);
            height: 120vh;
        }

        .slide li:nth-child(1) {
            background: url(images/111.jpg) no-repeat;
            background-size: cover;
        }

        .slide li:nth-child(2) {
            background: url(images/112.jpg) no-repeat;
            background-size: cover;
        }

        .slide li:nth-child(3) {
            background: url(images/113.png) no-repeat;
            background-size: cover;
        }

        .slide li:nth-child(4) {
            background: url(images/114.jpg) no-repeat;
            background-size: cover;
        }

        @keyframes slide {
            0% {
                margin-left: 0;
            }

            /* 0 ~ 10  : 정지 */
            10% {
                margin-left: 0;
            }

            /* 10 ~ 25 : 변이 */
            25% {
                margin-left: -100%;
            }

            /* 25 ~ 35 : 정지 */
            35% {
                margin-left: -100%;
            }

            /* 35 ~ 50 : 변이 */
            50% {
                margin-left: -200%;
            }

            60% {
                margin-left: -200%;
            }

            75% {
                margin-left: -300%;
            }

            85% {
                margin-left: -300%;
            }

            100% {
                margin-left: 0;
            }
        }
        @media only screen and (max-width: 375px) {
            .nav {
                font-size: 1.8rem;
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            #yg {
                position: absolute;
                width: 60px;
                left: 10px;
                top: 510px;
            }
            p {
                font-size: 10px;
                position: absolute;
                left: 10px;
                top: 520px;
                padding-left: 70px;
            }
            .slide {
                height: 60vw;
                overflow: hidden;
            }
            .slide ul {
                width: calc(100% * 4);
            }
            .slide li {
                width: calc(100% / 4);
                height: 60vw;
            }
        }
    </style>
</head>
